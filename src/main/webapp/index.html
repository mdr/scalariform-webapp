<lift:surround with="default" at="content">
  <head><style>.syntaxhighlighter { overflow-y: hidden !important; }</style></head>
	<lift:FormatSnippet.format>
		<div>
			<div id='input' style="float: left; width: 49.999%">
				<h2>Input</h2>
				<formatter:inputArea />
			</div>
			<div id='formatted' style="float: right; width: 49.999%">
				<h2>Formatted</h2>
				<div id='output'></div>
			</div>
		</div>
	</lift:FormatSnippet.format>
	<br style="clear: left;" />
	<div id='preferences'>
		<h2>Preferences</h2>
		<lift:FormatSnippet.preferences>
			<table border='1'>
				<tr>
					<th>Preference</th>
					<th>Description</th>
					<!-- <th>Default</th> -->
					<th>Value</th>
				</tr>

				<formatter:preferences>
					<tr>
						<td>
							<formatter:prefKey />
						</td>
						<td>
							<formatter:prefName />
						</td>
						<!--						<td>
							<formatter:prefDefault />
						</td>  -->
						<td>
							<formatter:prefWidget />
						</td>
					</tr>
				</formatter:preferences>
			</table>
		</lift:FormatSnippet.preferences>
	</div>
</lift:surround>
