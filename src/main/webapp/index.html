<lift:surround with="default" at="content">
	<lift:FormatSnippet.format>
		<h2>Input</h2>
		<formatter:inputArea />
		<p />
		<h2>Formatted</h2>

		<div id='output'></div>
	</lift:FormatSnippet.format>
	<h2>Preferences</h2>
	<div id='preferences'>
		<lift:FormatSnippet.preferences>
			<table border='1'>
				<tr>
					<th>Preference</th>
					<th>Description</th>
					<th>Default</th>
					<th>Value</th>
				</tr>

				<formatter:preferences>
					<tr>
						<td>
							<formatter:prefKey />
						</td>
						<td>
							<formatter:prefName />
						</td>
						<td>
							<formatter:prefDefault />
						</td>
						<td>
							<formatter:prefWidget />
						</td>
					</tr>
				</formatter:preferences>
			</table>
		</lift:FormatSnippet.preferences>
	</div>
</lift:surround>
